<!DOCTYPE html>
<html>
<head>
	<title>小超微博</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="css/swiper.min.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/11.css">
    <script src="js/jquery-1.11.1.js"></script>
    <script src="js/bootstrap.js"></script>
	<style type="text/css">
		.font{
			position: absolute;
			right: 10px;
			z-index: 10;
			top: 2px;
			width: 30px;
			height: 30px; 
			cursor: pointer;
			background: url(img/search.png) no-repeat;
			background-size: cover;
			transition: ease 0.4s;
		}
		.font:hover{
			background: url(img/search1.png) no-repeat;
			background-size: cover;
		}
		html, body {
        position: relative;
        height: 100%;
	    }
	    body {
	        background: #fff;
	        font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
	        font-size: 14px;
	        color:#000;
	        margin: 0;
	        padding: 0;
	    }
	    .swiper-container {
	        width: 100%;
	        height: 400px;
	    }
	    .swiper-slide {
	        background-repeat: no-repeat;
	        background-size: cover;
	        background-position: center;
	    }
	    .Line{
	    	width: 500px;
	    	height: 2px;
	    	background: black;
	    }
	    .container{
	    	transition:all 1s linear .1s;
	    	overflow:hidden;
	    }
	    #container2 input{
	    	width: 200px;
	    	height: 50px;
	    }
	    .ul1{
	    	/*margin-left: 50px;*/
	    	padding: 0;
	    	width: 100%;
	    	height: 500px;
	    	margin:20px auto;
	    	position: relative;
	    	transition:all 1s linear .1s;
	    	/*display: none;*/
	    }
	    .ul1 li{
	    	/*list-style: none;*/
	    	display: inline-block;
	    	margin-top: 15%;
	    	width: 100px;
	    	height: 100px;
	    	background: black;
	    	transition:all 1s linear .1s;
	    	transform: rotate(45deg) ;
	    	cursor: pointer;
	    }
	    .tj{
	    	text-align: center;
		    line-height: 100px;
	    	font-size: 36px;
		    color: #fff;
		    font-family: "黑体";
		    text-shadow: 0 0 10px #1939fd;
	    }
	    .ul1 li p{
	    	margin: 0;
		    width: 100%;
		    height: 100%;
		    transform: rotate(-45deg);
		    text-align: center;
		    line-height: 100px;
		    font-size: 36px;
		    color: #fff;
		    font-family: "黑体";
		    text-shadow: 0 0 10px #1939fd;
	    }
	    .tab-pan{
	    	text-indent : 20px;
	    	letter-spacing:16px;
	    }
	    @charset 'utf-8';
	    .tg{
	        width: 100%;
	        height: 600px;
	        overflow: hidden;
	        background-image: -webkit-linear-gradient(90deg, #395ecb 0%, #3657be 35%, #242161 75%, #1a0531 100%);
	        background-image: -moz-linear-gradient(90deg, #395ecb 0%, #3657be 35%, #242161 75%, #1a0531 100%);
	        background-image: -ms-linear-gradient(90deg, #395ecb 0%, #3657be 35%, #242161 75%, #1a0531 100%);
	        background-image: linear-gradient(0deg, #395ecb 0%, #3657be 35%, #242161 75%, #1a0531 100%);
	        perspective: 1000px;
	    }

	    .bg0 {
	        width: 500px;
	        height: 500px;
	        top: 50%;
	        left: 50%;
	        transform: translate(-50%, -50%);
	        background: url(img/bg0.png) no-repeat center center;
	        background-size: 150%;
	    }

	    .hx-box {
	        top: 50%;
	        left: 50%;
	        width: 500px;
	        height: 500px;
	        transform-style: preserve-3d;
	        transform: translate(-50%, -50%) rotateY(75deg);
	    }

	    .hx-box ul {
	        width: 500px;
	        height: 500px;
	        transform-style: preserve-3d;
	        animation: hxz 20s linear infinite;
	    }

	    @keyframes hxz {
	        0% {
	            transform: rotateX(0deg);
	        }
	        100% {
	            transform: rotateX(-360deg);
	        }
	    }

	    .hx-box ul li {
	        width: 500px;
	        height: 500px;
	        border: 4px solid #5ec0ff;
	        border-radius: 1000px;
	    }

	    .hx-box ul li span {
	        display: block;
	        width: 100%;
	        height: 100%;
	        background: url(img/hx.png) no-repeat center center;
	        background-size: 100% 100%;
	        animation: hx 4s linear infinite;
	    }

	    @keyframes hx {
	        to {
	            transform: rotate(360deg);
	        }
	    }

	    .hx-k2 {
	        transform: rotateX(60deg) rotateZ(60deg)
	    }

	    .hx-k3 {
	        transform: rotateX(-60deg) rotateZ(-60deg)
	    }
	    .music #div{
	    	margin-top: 5px;
			width: 40px;
			height: 40px;
			cursor: pointer;
		}
		.music #div #img{
			width: 100%;
			height: 100%;
		}
	</style>	
</head>
<body>
	<nav class="navbar navbar-default" style="margin: 0">
		<div class="container">
		    <div class="container-fluid">
			    <div class="navbar-header">
			      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
			        <span class="sr-only">Toggle navigation</span>
			        <span class="icon-bar"></span>
			        <span class="icon-bar"></span>
			        <span class="icon-bar"></span>
			      </button>
			      <a class="navbar-brand" href="#"><img src="img/5.png" style="height: 30px; margin-top: -5px"></a>
			    </div>
			    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
			      <form class="navbar-form navbar-left">
			        <div class="form-group" style="position: relative;">
			          <input type="text" class="form-control" placeholder="大家在搜" style="width: 250px;">
			          <div class="font"></div>
			        </div>
			      </form>
			      <ul class="nav navbar-nav navbar-right">
			        <li><a href="index.html">首页</a></li>
			        <li><a href="dome.html">发现</a></li>
			        <li class="music">
			        	<audio id="a" src="css/烹爱.mp3" loop autoplay></audio>
						<div id="div">
							<img src="img/timg.png" id="img">
						</div>
			        </li>
			      </ul>
			    </div>
		    </div>
		</div>
	</nav>
	<script src="js/swiper.min.js"></script>
	<script type="text/javascript">
		var oA = document.getElementById('a');
		var aDIv = document.getElementById('div');
        var rot=10-0;
        var time;
        var onOff=false;
        time=window.setInterval(begin,10);
		aDIv.onclick = function(){
			if (oA.paused) {
					oA.play();
	                time=window.setInterval(begin,10);
	                onOff=true;
				} else {
				oA.pause();
                window.clearInterval(time);
                onOff=false;
				}
        }
        function begin(time){
            document.getElementById("img").style.transform="rotatez("+rot+"deg)";
            rot+=1;
        }
    </script>
</body>
</html>
