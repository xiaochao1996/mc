	    .bg0 {
	        width: 500px;
	        height: 500px;
	        top: 50%;
	        left: 50%;
	        transform: translate(-50%, -50%);
	        background: url(img/bg0.png) no-repeat center center;
	        background-size: 150%;
	    }

	    .hx-box {
	        top: 50%;
	        left: 50%;
	        width: 500px;
	        height: 500px;
	        transform-style: preserve-3d;
	        transform: translate(-50%, -50%) rotateY(75deg);
	    }

	    .hx-box ul {
	        width: 500px;
	        height: 500px;
	        transform-style: preserve-3d;
	        animation: hxz 20s linear infinite;
	    }

	    @keyframes hxz {
	        0% {
	            transform: rotateX(0deg);
	        }
	        100% {
	            transform: rotateX(-360deg);
	        }
	    }

	    .hx-box ul li {
	        width: 500px;
	        height: 500px;
	        border: 4px solid #5ec0ff;
	        border-radius: 1000px;
	    }

	    .hx-box ul li span {
	        display: block;
	        width: 100%;
	        height: 100%;
	        background: url(img/hx.png) no-repeat center center;
	        background-size: 100% 100%;
	        animation: hx 4s linear infinite;
	    }

	    @keyframes hx {
	        to {
	            transform: rotate(360deg);
	        }
	    }

	    .hx-k2 {
	        transform: rotateX(60deg) rotateZ(60deg)
	    }

	    .hx-k3 {
	        transform: rotateX(-60deg) rotateZ(-60deg)

	<script type="text/javascript">
	localStorage.name="Smith";
	$(function(){
		// 获取参数
		function getParam(id,_url){
			var url =_url||window.document.location.href;
			var url=url.toString();
			var u = url.split("?");
			var get = {};
			if (typeof(u[1]) == "string") {
			    u = u[1].split("&");
			    for (var i in u) {
				    var j = u[i].split("=");
				    get[j[0]] = j[1]; 
			    }
			} else {
			    return;
			}
			return get[id];
		}
		var tid = getParam('tid');
		if (!tid) {
			tid=1
		}
		ajaxtype(tid)
		$.ajax({
			url:'http://jsonp.smallfox.cc/module/article/index.php',
			type:'GET',
			data:{
				pt:'jsonp',
				ajax:'yes',
			},
			callback:'callback',
			dataType:'jsonp',
			success:function(data){
				// console.log(data)
				if(data.code==200){

				}
				$('#nav li').eq(tid-1).addClass('');
				var navbar='';
				for (var i =0;i< data.data.length-1; i++) {
					navbar+="<li><span class='atid' style='display:none'>"+data.data[i].atid+"</span><a href='#a"+[i]+"' data-toggle='tab'>"+data.data[i].aname+"</a></li>"
					// var tid = data.data[i].atid;
				}
				$('#nav').html(navbar);
				$('#nav li').click(function(){
					ajaxtype($(this).children('.atid').html())
					// $(this).children('.atid').html()
				})
				$('#nav li').eq(tid-1).addClass('active');
			}
		});
		//请求列表
		function ajaxtype(_tid){
			$.ajax({
				url:'http://jsonp.smallfox.cc/module/article/type.php',
				type:'get',
				data:{
					pt:'jsonp',
					ajax:'yes',
					tid:_tid,
					page:1,
				},
				callback:'callback',
				dataType:'jsonp',
				success:function(data){
					if(data.code==200){

					}
					var cont='';
					for (var i =0;i< data.count; i++) {
						 cont+="<li ><a href='detail.html?aid="+data.data[i].j_cid+'&tid='+data.data[i].j_tid+"'>"+data.data[i].j_name+"</a></li>"
					}
					$('#tab-content').html(cont);
				}
			});
		}
	})

	<script type="text/javascript">
		var oA = document.getElementById('a');
		var aDIv = document.getElementById('div');
        var rot=10-0;
        var time;
        var onOff=false;
        time=window.setInterval(begin,10);
		aDIv.onclick = function(){
			if (oA.paused) {
					oA.play();
	                time=window.setInterval(begin,10);
	                onOff=true;
				} else {
				oA.pause();
                window.clearInterval(time);
                onOff=false;
				}
        }
        function begin(time){
            document.getElementById("img").style.transform="rotatez("+rot+"deg)";
            rot+=1;
        }
	</script>
